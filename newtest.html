<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>

        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img class="mb-1 mr-1" src="logo.png" alt="logo" width="165" height="70">
          <h5 class="my-0 mr-md-auto font-weight-normal">LANGUAGE</h5>
          
          <nav class="mx-auto">
              <div class="btn-group" role="group">
              <a class="btn btn-light p-2 text-info" href="index.html">HOME PAGE</a>
            <a class="btn btn-light p-2 text-info" href="aboutus.html">ABOUT US</a>
            <a class="btn btn-light p-2 text-info" href="profile.html">PROFILE</a>
            </div>      
          </nav>
            <button class="btn btn-outline-primary" id="logout">Logout</button>
        </div>
    </header>
    
    <div id="qstn" class="bg">
        
        <div class="container-md bg-light py-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded" style="width: 20%;">
            <button v-on:click="passTest" type="button" class="nav-item nav-link mx-auto btn btn-primary">Your quizs</button>
            <span v-if="create">
                <h1>Create quiz</h1>
                 <div class="my-3">
                    <textarea v-model="qstn.question"  class="form-control" rows="3" placeholder="Question"></textarea>
                </div>
              <div class="input-group mb-3" style="width: 50%;">
                    <input type="text" class="form-control" v-model="qstn.answerList[0]" placeholder="Possible answer" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                 <div class="input-group mb-3" style="width: 50%;">
                    <input type="text" class="form-control" v-model="qstn.answerList[1]" placeholder="Possible answer" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3" style="width: 50%;">
                    <input type="text" class="form-control" v-model="qstn.answerList[2]" placeholder="Possible answer" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3" style="width: 50%;">
                    <input  type="text" class="form-control" v-model="qstn.answerList[3]" placeholder="Possible answer" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="col-5 mt-5">
                    <button v-on:click="onCreate" type="button" class="btn btn-outline-success">Create</button>
                </div>
            </span>
    
            <div v-if="pass" class="col-5">
                <div id="qstnList">
                    <div v-for="item in qstnList">
                        <span> 
                            {{item.question}} 
                        </span> 
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label  class="form-check-label" for="radio' + number + '.1">  
                                {{item.answerList[0]}}
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label   class="form-check-label" for="radio">  
                                {{item.answerList[1]}} 
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio " value="A"> 
                            <label   class="form-check-label" for="radio">  
                                {{item.answerList[2]}}
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label class="form-check-label" for="radio">  
                                {{item.answerList[3]}}
                           </label> 
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
   

    <div class="">

    </div>

    

    <footer class="mt-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="logo.png" alt="" width="100" height="40">
            </div>
            <div class ="col-6 col-md ">
                <a class="text-muted" href="aboutus.html">About us</a>
            </div>
            <div class ="mr-1">
                <a class="text-muted">&copy;All rights reserved</a>
            </div>
        </div>
    </footer>	

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    <script type="module"> 
        import Controller from './js/controllers/controll.js';  
        let controller = new Controller();
    </script>
</body>

</html>
