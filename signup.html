<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MySite</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
  <div class="d-flex align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
    <img class="mb-1 mr-1" src="logo.png" alt="logo" width="165" height="70">
        <h5 class="my-0 mr-md-auto font-weight-normal">LANGUAGE</h5>
        <nav class="mx-auto">
        <div class="btn-group" role="group">
        <a class="btn btn-light p-2 text-info" href="index.html">HOME PAGE</a>
        <a class="btn btn-light p-2 text-info" href="aboutus.html">ABOUT US</a>
        <a class="btn btn-light p-2 text-info" href="profile.html">PROFILE</a>
    </div>      
        </nav>
        <div class="btn-group" role="group">
        <a class="btn btn-outline-primary" href="signup.html">SIGN UP</a>
        <a class="btn btn-primary" href="signin.html">SIGN IN</a>
        </div>
    </div>
	</header>


		    <div class="container">
<div class="row center">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Sign up</h4>
          <form class="needs-validation">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName">
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username">
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
            </div>
             <button class="btn btn-primary btn-lg btn-block" type="submit">Sign me up</button>
             <a class="btn btn-lg btn-outline-success btn-block mt-2" href="signin.html">Already have an account?</a>
         </form>
        </div>
        </div>
      </div>
    <script defer type="module" src="/js/controllers/register.js"></script>
</body>
</html>
